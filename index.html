<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="all-wrapper">
        <div class="info-wrapper">
            <h1>Tic-Tac-Toe wit frens</h1>
            <p class="slogan">Created by Vosram &#x1F537; Concept from The Odin Project</p>
    
        </div>
        <div class="board-wrapper">
            <div class="board">
                <div class="board-slot" data-key="topl">X</div>
                <div class="board-slot" data-key="topm">O</div>
                <div class="board-slot" data-key="topr">X</div>
                <div class="board-slot" data-key="midl">O</div>
                <div class="board-slot" data-key="midm">X</div>
                <div class="board-slot" data-key="midr">O</div>
                <div class="board-slot" data-key="botl">X</div>
                <div class="board-slot" data-key="botm">O</div>
                <div class="board-slot" data-key="botr">X</div>
            </div>
        </div>
    </div>
    <script src="js/main.js" defer></script>
</body>
</html>
