<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="all-wrapper">
        <div class="info-wrapper">
            <h1>Tic-Tac-Toe</h1>
            <p class="slogan">Created by Vosram &#x1F537; Concept from The Odin Project</p>
            <div class="control-btns">
                <button class="control-btn" type="button" id="reset-board-btn">Reset / New Game</button>
            </div>
            <p class="whos-turn">Player 1 always goes first!</p>
            <p class="record-keeping-info"></p>
        </div>
        <div class="board-wrapper">
            <div class="board">
                <div class="board-slot" data-key="topl"></div>
                <div class="board-slot" data-key="topm"></div>
                <div class="board-slot" data-key="topr"></div>
                <div class="board-slot" data-key="midl"></div>
                <div class="board-slot" data-key="midm"></div>
                <div class="board-slot" data-key="midr"></div>
                <div class="board-slot" data-key="botl"></div>
                <div class="board-slot" data-key="botm"></div>
                <div class="board-slot" data-key="botr"></div>
            </div>
            <div class="player-init-inputs">
                <!-- Player 1 -->
                <label for="name-player1"> Player 1 Name</label>
                <input type="text" name="name" id="name-player1" placeholder="Player 1 Name">

                <label for="token-player1">Player 1 Token</label>
                <input type="text" name="token" id="token-player1" placeholder="Player 1 Token, 1 character" maxlength="4">

                <!-- Player 2 -->
                <label for="name-player2"> Player 2 Name</label>
                <input type="text" name="name" id="name-player2" placeholder="Player 2 Name">

                <label for="token-player2">Player 2 Token</label>
                <input type="text" name="token" id="token-player2" placeholder="Player 2 Token, 1 character" maxlength="4">
                <!-- Enter Button -->
                <button type="button" id="enter-players">Enter Players</button>
            </div>
        </div>
    </div>
    <script src="js/main.js" defer></script>
</body>
</html>
